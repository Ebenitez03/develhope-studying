<!DOCTYPE html>
<html lang="en">

    <meta

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table{

      }

  </head>

        <tr>

        </tr>
        <tr>

        <tr>

        </tr>
        <tr>

</html>
