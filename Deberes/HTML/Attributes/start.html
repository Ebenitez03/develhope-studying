<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <label for="number">Choose a number:</label>
      <input type="number" id="number" name="number" autofocus min="0" max="100"><br/>
      <label for="ProPlan"> Pro Plan</label>
      <input type="checkbox" id="ProPlan" name="ProPlan" value="Pay" checked><br/>
      <input type="date" id="date" name="date">
      <button disabled>Disabled</button>
    </form>
  </body>
</html>
