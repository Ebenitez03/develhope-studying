<html>
  <body>
    <div id="container">
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo" onclick="post()">Post data</button>
    </div>
  </body>
</html>

<script>
  async function post() {
    const title = document.querySelector("#todo-title").value;
    const checkbox = document.querySelector("#todo-completed").checked;

    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify({ title: title, completed: checkbox }),
      headers: { "Content-Type": "application/json" },
    });
    const data = await response.json();
    console.log(data);
  }


</script>
