<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="operation">
                <p>0</p>
            </div>
            <div class="plus">
                <button class="operators" data-action="add">+</button>
            </div>
            <div class="rest">
                <button class="operators" data-action="subtract">-</button>
            </div>
            <div class="multiplication">
                <button class="operators" data-action="multiply">x</button>
            </div>
            <div class="division">
                <button class="operators" data-action="divide">/</button>
            </div>
            <div class="number1">
                <button class="numbers">1</button>
            </div>
            <div class="number2">
                <button class="numbers">2</button>
            </div>
            <div class="number3">
                <button class="numbers">3</button>
            </div>
            <div class="number4">
                <button class="numbers">4</button>
            </div>
            <div class="number5">
                <button class="numbers">5</button>
            </div>
            <div class="number6">
                <button class="numbers">6</button>
            </div>
            <div class="number7">
                <button class="numbers">7</button>
            </div>
            <div class="number8">
                <button class="numbers">8</button>
            </div>
            <div class="number9">
                <button class="numbers">9</button>
            </div>
            <div class="number0">
                <button class="numbers">0</button>
            </div>
            <div class="decimals">
                <button data-action="decimal">.</button>
            </div>
            <div class="equal">
                <button class="equal" data-action="calculate">=</button>
            </div>
            <div class="clear" >
                <button data-action="clear">AC</button>
            </div>
        </div>
    </main>
</body>
</html>
